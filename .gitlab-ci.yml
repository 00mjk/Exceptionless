image: docker:latest

services:
  - docker:dind

before_script:
  - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY

stages:
  - test
  - build

run-tests:
  stage: test
  script:
    - docker run -d -p 9200:9200 -p 9300:9300 -e "discovery.type=single-node" -e "ES_JAVA_OPTS=-Xms750m -Xmx750m" slideroom/elasticsearch:98
    - docker build --pull --target testrunner -t exceptionless:test .
    - docker run --network host exceptionless:test

build-job-master:
  stage: build
  script:
    - docker build --target job -t "$CI_REGISTRY_IMAGE/job:$CI_PIPELINE_IID" .
    - docker push "$CI_REGISTRY_IMAGE/job:$CI_PIPELINE_IID"
  only:
    - master

build-api-master:
  stage: build
  script:
    - docker build --target api -t "$CI_REGISTRY_IMAGE/api:$BUILD_NUMBER" .
    - docker push "$CI_REGISTRY_IMAGE/api:$CI_PIPELINE_IID"
  only:
    - master

build-job:
  stage: build
  script:
    - docker build --target job -t "$CI_REGISTRY_IMAGE/job:$BUILD_NUMBER-$CI_COMMIT_REF_SLUG" .
    - docker push "$CI_REGISTRY_IMAGE/job:$CI_PIPELINE_IID-$CI_COMMIT_REF_SLUG"
  except:
    - master

build-api:
  stage: build
  script:
    - docker build --target api -t "$CI_REGISTRY_IMAGE/api:$BUILD_NUMBER-$CI_COMMIT_REF_SLUG" .
    - docker push "$CI_REGISTRY_IMAGE/api:$CI_PIPELINE_IID-$CI_COMMIT_REF_SLUG"
  except:
    - master
