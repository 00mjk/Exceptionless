name: Build
on: [push, pull_request]
env:
  DOTNET_CLI_TELEMETRY_OPTOUT: 1
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1
      with:
        fetch-depth: 0
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Build Reason
      run: "echo ref: ${{github.ref}} event: ${{github.event_name}}"
    - name: Build Version
      id: version
      uses: thefringeninja/action-minver@2.0.0-preview1
      with:
        tag-prefix: v
    - name: Build
      run: dotnet build --configuration Release
    - name: Start Services
      run: docker-compose -f docker-compose.services.yml up -d && docker-compose -f docker-compose.services.yml up ready
    - name: Run Tests
      run: dotnet test --configuration Release --results-directory artifacts --no-build --logger:trx
    - name: Install Helm
      if: github.event_name != 'pull_request'
      uses: azure/setup-helm@v1
    - name: Build Docker Images
      if: github.event_name != 'pull_request'
      run: |
        echo ${{ steps.version.outputs.version }}
        docker build --target api -t api-ci --build-arg VERSION_SUFFIX=${{ steps.version.outputs.version }} .
        docker build --target job -t job-ci --build-arg VERSION_SUFFIX=${{ steps.version.outputs.version }} .
    - uses: azure/docker-login@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Push CI Packages
      if: github.event_name != 'pull_request'
      run: echo "Push docker images to GPR and maybe Docker Hub"
    - name: Publish Release Packages
      if: startsWith(github.ref, 'refs/tags/v')
      run: echo "Push docker images to Docker Hub"
    - name: Deploy Changes to Development Environment
      if: github.event_name != 'pull_request'
      run: echo "Run Helm Upgrade to dev env"
    - name: Upload Artifacts
      uses: actions/upload-artifact@v1.0.0
      with:
        name: artifacts
        path: artifacts
