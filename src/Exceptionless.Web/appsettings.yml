---
Serilog:
  Using:
  - Serilog.Sinks.Console
  - Serilog.Sinks.Exceptionless
  MinimumLevel:
    Default: Information
    Override:
      Microsoft: Warning
      System: Warning
      Foundatio.Utility.ScheduledTimer: Warning
      Foundatio.Metrics: Warning
  WriteTo:
  - Name: Console
  - Name: Exceptionless
  Enrich:
  - FromLogContext
  - WithMachineName
  - WithThreadId