<container>
  <spacer size="16"></spacer>
  <row>
    <columns small="12">
      <h1>Hello \{{UserFullName}},</h1>
      <p class="lead">
        We're ready to activate your account. All we need to do is make sure this is your email address.
      </p>
    </columns>
  </row>
  <row>
    <columns small="12">
      <center>
        <button class="button radius" href="\{{BaseUrl}}/account/verify?token=/\{{UserVerifyEmailAddressToken}}">
            Verify Address
          </button>
      </center>
    </columns>
  </row>
  <row>
    <columns small="12">
      <p>
        If you didn't create an Exceptionless account, just delete this email and everything will go back to the way it was.
      </p>
    </columns>
  </row>
</container>
