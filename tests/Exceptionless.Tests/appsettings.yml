---
ConnectionStrings:
  elasticsearch.off: server=http://localhost:9200
  cache.off: provider=redis;localhost,abortConnect=false
  messagebus.off: provider=redis;localhost,abortConnect=false
  metric.off: provider=statsd;server=10.0.0.5;
  queue.off: provider=redis;localhost,abortConnect=false
  storage: provider=folder;path=..\..\..\..\..\src\Exceptionless.Web\storage

# Base url for the ui used to build links in emails and other places.
BaseURL: 'http://localhost:5000/'

AppScope: test

# Controls whether daily summary emails are sent
EnableDailySummary: false

# Runs the jobs in the current website process
RunJobsInProcess: false
EnableBootstrapStartupActions: false
EnableWebSockets: false

Logging:
  IncludeScopes: false
  Debug:
    LogLevel:
      Default: Warning
  Console:
    LogLevel:
      Default: Warning