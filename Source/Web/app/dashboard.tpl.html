<div class="hbox hbox-auto-xs hbox-auto-sm" refresh-on="StackChanged eventOccurrence" refresh-always="filterChanged" refresh-action="vm.get()">
  <div class="col">
    <div class="wrapper-md">
      <div class="row">
        <div class="col-sm-12">
          <div class="row row-sm text-center">
            <div class="col-xs-6">
              <div class="panel padder-v item">
                <div class="h1 font-thin h1">{{vm.stats.total || 0 | number : 0}}</div>
                <span class="text-muted text-xs hidden-xs">Total Events</span>
                <span class="text-muted text-xs visible-xs"><abbr title="Total Events">Total</abbr></span>
              </div>
            </div>
            <div class="col-xs-6">
              <a href="javascript:void(0);" class="block panel padder-v item">
                <span class="font-thin h1 block">{{vm.stats.unique || 0 | number : 0}}</span>
                <span class="text-muted text-xs hidden-xs">Unique Events</span>
                <span class="text-muted text-xs visible-xs"><abbr title="Unique Events">Unique</abbr></span>
              </a>
            </div>
            <div class="col-xs-6">
              <a href="javascript:void(0);" class="block panel padder-v item">
                <span class="font-thin h1 block">{{vm.stats.new || 0 | number : 0}}</span>
                <span class="text-muted text-xs hidden-xs">New Events</span>
                <span class="text-muted text-xs visible-xs"><abbr title="New Events">New</abbr></span>
              </a>
            </div>
            <div class="col-xs-6">
              <div class="panel padder-v item">
                <div class="font-thin h1 block">{{vm.stats.avg_per_hour || 0 | number : 1}}</div>
                <span class="text-muted text-xs hidden-xs">Events Per Hour</span>
                <span class="text-muted text-xs visible-xs"><abbr title="Events Per Hour">Per Hour</abbr></span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-heading"><i class="fa fa-bar-chart-o"></i> Event History</div>
        <rickshaw options="vm.chart.options" features="vm.chart.features"></rickshaw>
      </div>

      <div class="panel panel-default">
        <div class="panel-heading"><i class="fa fa-signal"></i> Most Frequent</div>
        <stacks settings="vm.mostFrequent"></stacks>
      </div>

      <div class="panel panel-default">
        <div class="panel-heading"><i class="fa fa-calendar"></i> Most Recent</div>
        <events settings="vm.mostRecent"></events>
      </div>
    </div>
  </div>
</div>
